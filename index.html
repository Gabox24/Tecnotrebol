<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <link rel="icon" type="image/png" href="https://pps.whatsapp.net/v/t61.24694-24/537452542_642844968760721_5447114892113779140_n.jpg?ccb=11-4&oh=01_Q5Aa3QE5-kTXV858TqHtfjA5KqotY4-ZNQLql5MBH1MuHjmeCQ&oe=694704B3&_nc_sid=5e03e0&_nc_cat=101">

    <title>TECNO TREBOL | Tienda Física</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #52368c;
            --whatsapp: #25D366;
            --bg: #f4f4f9;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: var(--bg);
            -webkit-tap-highlight-color: transparent;
        }

        header {
            background: linear-gradient(135deg, #4b0082, #191970);
            color: #fff;
            padding: 15px 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .header-container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* LOGO CON SOMBRA MEJORADA */
        .logo {
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1px;
            font-style: italic;
            color: #fff;
            /* Sombra de texto para dar profundidad */
            text-shadow: 3px 3px 0px rgba(0,0,0,0.4), 6px 6px 12px rgba(0,0,0,0.3);
        }

        .search-box {
            background: #fff;
            border-radius: 50px;
            display: flex;
            padding: 2px 10px;
            width: 90%;
            max-width: 500px;
            align-items: center;
        }

        .search-box input {
            border: 0;
            outline: none;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 50px;
        }

        .search-box button {
            background: var(--primary);
            color: white;
            border: 0;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            flex-shrink: 0;
        }

        /* BARRA DE ACCESO RÁPIDO */
        .quick-contact {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: rgba(255,255,255,0.1);
            padding: 10px 0;
            border-radius: 10px;
        }

        .quick-contact a {
            color: white;
            text-decoration: none;
            font-size: 11px;
            text-align: center;
            flex: 1;
            transition: 0.3s;
        }

        .quick-contact a:hover {
            transform: translateY(-2px);
        }

        .quick-contact i {
            display: block;
            font-size: 20px;
            margin-bottom: 3px;
            color: #a29bfe;
        }

        /* GRID DE PRODUCTOS */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: 0.3s;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 13px;
            margin: 5px 0;
            color: #333;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .price {
            color: var(--primary);
            font-weight: 800;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .btn-whatsapp {
            background: var(--whatsapp);
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* RESPONSIVO PC */
        @media (min-width: 768px) {
            .header-container { flex-direction: row; justify-content: space-between; padding: 0 20px; }
            .logo { font-size: 32px; }
            .quick-contact { width: auto; background: none; gap: 25px; }
            .grid { grid-template-columns: repeat(4, 1fr); gap: 25px; }
            .card { padding: 20px; }
            .card img { height: 220px; }
            .card h3 { font-size: 16px; }
            .price { font-size: 22px; }
            .btn-whatsapp { font-size: 14px; }
        }

        /* MODAL */
        #modalDetalle {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 15px;
        }

        #modalBox {
            background: white;
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">Tecno trebol</div>
        
        <div class="search-box">
            <input type="text" id="busquedaInput" placeholder="¿Qué buscas hoy?" onkeyup="buscarProducto()">
            <button><i class="fas fa-search"></i></button>
        </div>

        <div class="quick-contact">
            <a href="https://beacons.ai/tecnotrebol?utm_source=ig&utm_medium=social&utm_content=link_in_bio&fbclid=PAZXh0bgNhZW0CMTEAc3J0YwZhcHBfaWQMMjU2MjgxMDQwNTU4AAGnqI7g5iNXyF9yvNJql1Gi7Y1wt2um3yQfTQHmFZwHvP7HwbLot3kYJR-Mdag_aem_ZuhzS7o7XVnrsAIUG0Y4eA" target="_blank">
                <i class="fas fa-globe"></i>Redes
            </a>
            <a href="https://maps.google.com/?q=San+Joaquin+Carabobo" target="_blank">
                <i class="fas fa-map-marker-alt"></i>Tienda
            </a>
            <a href="https://wa.me/584244649564" target="_blank">
                <i class="fas fa-truck"></i>Delivery
            </a>
            <a href="https://wa.me/584244649564" target="_blank">
                <i class="fab fa-whatsapp"></i>Chat
            </a>
        </div>
    </div>
</header>

<div class="container">
    <div id="productos" class="grid"></div>
</div>

<div id="modalDetalle" onclick="if(event.target==this)cerrar()">
    <div id="modalBox">
        <h2 id="mNombre" style="font-size:18px;"></h2>
        <img id="mFoto" src="" style="width:100%; height:200px; object-fit:contain;">
        <p id="mDesc" style="font-size:14px; color:#666;"></p>
        <div id="mPrecio" style="font-size:24px; color:var(--primary); font-weight:800; margin:15px 0;"></div>
        <button onclick="cerrar()" style="width:100%; padding:12px; border:0; background:#eee; border-radius:10px; font-weight:600; cursor:pointer;">Cerrar</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://tecnotrebol-67a34-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let productos = [];

    db.ref("productos").on("value", s => {
        const data = s.val();
        productos = data ? Object.keys(data).map(id => ({ id, ...data[id] })) : [];
        mostrar(productos);
    });

    function mostrar(lista) {
        const div = document.getElementById("productos");
        div.innerHTML = lista.map(p => `
            <div class="card" onclick="ver('${p.id}')">
                <img src="${p.foto}" alt="${p.nombre}">
                <h3>${p.nombre}</h3>
                <div class="price">${p.precio}</div>
                <a class="btn-whatsapp" href="https://wa.me/584244649564?text=Precio del ${encodeURIComponent(p.nombre)}" target="_blank" onclick="event.stopPropagation()">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
            </div>
        `).join('');
    }

    function buscarProducto() {
        const f = document.getElementById("busquedaInput").value.toLowerCase();
        mostrar(productos.filter(p => p.nombre.toLowerCase().includes(f)));
    }

    function ver(id) {
        const p = productos.find(i => i.id === id);
        if(p) {
            document.getElementById("mNombre").textContent = p.nombre;
            document.getElementById("mFoto").src = p.foto;
            document.getElementById("mDesc").textContent = p.descripcion || "";
            document.getElementById("mPrecio").textContent = p.precio;
            document.getElementById("modalDetalle").style.display = "flex";
        }
    }

    function cerrar() { document.getElementById("modalDetalle").style.display = "none"; }
</script>

</body>
</html>
