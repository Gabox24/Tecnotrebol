<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TECNO TREBOL - Catálogo Online</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

<style>
    /* Mantén tus estilos morados aquí */
    body{font-family:'Poppins', Arial; margin:0; background:#f5f5f5;}
    header{background: linear-gradient(to right, #4b0082, #191970); color:#fff; padding:15px;}
    .grid{display:grid; grid-template-columns:repeat(auto-fill, minmax(200px, 1fr)); gap:20px; padding:20px;}
    .card{background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.1); text-align:center; padding:10px;}
    .card img{width:100%; height:180px; object-fit:cover;}
    .precio{color:#4b0082; font-weight:bold; font-size:1.2em;}
</style>
</head>
<body>

<header>
  <h1>TECNO TREBOL</h1>
</header>

<div id="productos-grid" class="grid">
  </div>

<script>
// === CONFIGURACIÓN DE TU FIREBASE (USA LA MISMA QUE EN EL ADMIN) ===
const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "tecnotrebol-67a34.firebaseapp.com",
  databaseURL: "https://tecnotrebol-67a34-default-rtdb.firebaseio.com",
  projectId: "tecnotrebol-67a34",
  storageBucket: "tecnotrebol-67a34.appspot.com",
  messagingSenderId: "TU_SENDER_ID",
  appId: "TU_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Obtener productos en tiempo real
db.ref("productos").on("value", (snapshot) => {
  const grid = document.getElementById("productos-grid");
  grid.innerHTML = "";
  
  const data = snapshot.val();
  if(data) {
    Object.keys(data).forEach(key => {
      const p = data[key];
      grid.innerHTML += `
        <div class="card">
          <img src="${p.foto}">
          <h3>${p.nombre}</h3>
          <p class="precio">${p.precio}</p>
          <p><small>${p.categoria}</small></p>
          <button style="background:#4b0082; color:#fff; border:none; padding:10px; border-radius:5px; width:100%;">Ver Detalles</button>
        </div>
      `;
    });
  } else {
    grid.innerHTML = "<p>No hay productos disponibles actualmente.</p>";
  }
});
</script>
</body>
</html>
